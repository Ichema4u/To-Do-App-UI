<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App UI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>My To-Do List</h1>
    <p>Stay organized and productive!</p>
  </header>

  <main class="container">
    <!-- Input Section -->
    <section class="add-task">
      <input type="text" placeholder="Add a new task..." />
      <button>Add Task</button>
    </section>

    <!-- Filter Options -->
    <section class="filters">
      <label>Show:</label>
      <select>
        <option>All</option>
        <option>Completed</option>
        <option>Pending</option>
      </select>
    </section>

    <!-- Task List -->
    <section class="task-list">
      <h2>Today's Tasks</h2>
      <ul>
        <li class="task">
          <input type="checkbox" checked>
          <span class="task-name done">Finish UI design for To-Do App</span>
          <span class="tag high">High</span>
        </li>
        <li class="task">
          <input type="checkbox">
          <span class="task-name">Buy groceries</span>
          <span class="tag medium">Medium</span>
        </li>
        <li class="task">
          <input type="checkbox">
          <span class="task-name">Schedule doctor appointment</span>
          <span class="tag low">Low</span>
        </li>
      </ul>
    </section>

    <!-- Summary -->
    <section class="summary">
      <p><strong>Tasks Completed:</strong> 1 / 3</p>
      <button class="clear">Clear Completed</button>
    </section>
  </main>

  <footer>
    <p>Â© 2025 To-Do App | Designed by You</p>
  </footer>
</body>
</html>
