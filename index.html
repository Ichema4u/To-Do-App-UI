<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App UI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>My To-Do List</h1>
    <p>Stay organized and productive!</p>
  </header>

  <main class="container" id="container">
    <!-- Input Section -->
    <section class="add-task" id="add-task">
      <input type="text" placeholder="Add a new task..." id="new-task" />
      <button id="add-btn">Add Task</button>
    </section>

    <!-- Filter Options -->
    <section class="filters" id="filters">
      <label>Show:</label>
      <select id="filter-select">
        <option>All</option>
        <option>Completed</option>
        <option>Pending</option>
      </select>
    </section>

    <!-- Task List -->
    <section class="task-list" id="task-list">
      <h2>Today's Tasks</h2>
      <ul id="task-ul">
        <li class="task">
          <input type="checkbox" checked>
          <span class="task-name done">Finish UI design for To-Do App</span>
          <span class="tag high">High</span>
        </li>
        <li class="task">
          <input type="checkbox">
          <span class="task-name">Buy groceries</span>
          <span class="tag medium">Medium</span>
        </li>
        <li class="task">
          <input type="checkbox">
          <span class="task-name">Schedule doctor appointment</span>
          <span class="tag low">Low</span>
        </li>
      </ul>
    </section>

    <!-- Summary -->
    <section class="summary" id="summary">
      <p id="tasks-completed-status-display"><strong>Tasks Completed:</strong> 1 / 3</p>
      <button class="clear" id="clear-btn">Clear Completed</button>
    </section>
  </main>

<script src="index.js"></script> 

  <footer>
    <p>Â© 2025 To-Do App | Designed by You</p>
  </footer>
</body>
</html>
